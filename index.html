<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        <div class="date">29-04-2020</div>
        <ul class="currencies">
            <li class="currency base-currency" id="USD">
                <img src="images/us.gif" alt="Flag of the USA" class="country-flag">
                <div class="info">
                    <p class="input"><span class="currency-type">&#36;</span><input placeholder="0.0000"></p>
                    <p class="currency-name">USD - Us Dollar</p>
                    <p class="base-currency-rate">1 USD = 1 USD</p>
                </div>
            </li>
            <li class="currency" id="JPY">
                <img src="images/jp.gif" alt="Flag of Japan" class="country-flag">
                <div class="info">
                    <p class="input"><span class="currency-type">&#165;</span><input placeholder="0.0000"></p>
                    <p class="currency-name">JPY - Japanese Yen</p>
                    <p class="base-currency-rate">1 USD = 1 JPY</p>
                </div>
            </li>
        </ul>
        <ul class="add-currency-list"></ul>
        <button class="currency-btn">Add Currency</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
